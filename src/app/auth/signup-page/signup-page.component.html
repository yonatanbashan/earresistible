<div class="d-flex container app-fullview-card justify-content-center align-items-center">
    <div class="col-6 shadow app-card">

      <div class="row justify-content-center">
        <div class="col-12 py-3">
          <div class="row justify-content-center">
            <div class="app-text-1 app-text-medium">
              Join Earresistible!
            </div>
          </div>
        </div>
      </div>


      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="px-3 py-3">

        <div class="row py-2">
          <label for="username" class="app-text-1 app-text-smaller">Username/E-mail</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">
                <strong>#</strong>
              </span>
            </div>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Username/E-mail"
              id="username"
              formControlName="username">
          </div>
        </div>

        <div class="row py-2">
          <label for="password" class="app-text-1 app-text-smaller">Password</label>
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <strong>*</strong>
                </span>
                </div>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="Password"
              id="password"
              formControlName="password">
          </div>
        </div>

        <div class="row py-2">
          <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">
                  <strong>*</strong>
                </span>
                </div>
            <input
              type="password"
              name="repeatPassword"
              class="form-control"
              placeholder="Repeat password"
              id="repeatPassword"
              formControlName="repeatPassword">
          </div>
        </div>

        <div class="d-flex flex-column">
          <button
            type="submit"
            class="btn btn-primary my-1 app-text-1 app-text-small">
            Submit
          </button>
        </div>

        <div class="d-flex flex-column">
          <button
            (click)="signUpWithFB()"
            type="button"
            class="btn btn-primary fb-button my-1 app-text-1 app-text-small">
            Sign up with Facebook
          </button>
        </div>

      </form>
    </div>
  </div>
