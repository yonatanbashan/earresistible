<div class="container">
  <div class="row my-5">
    <div class="col-12 shadow-lg app-card">
      <div class="row align-items-center">
        <div class="col-4">
          <div class="row justify-content-center py-2">
            <div class="profile-image-cropper">
              <img [src]="profile.imagePath" class="profile-image my-2 mx-2">
            </div>
          </div>
        </div>
        <div class="col-8">
          <div class="app-text-1 app-text-large">
            {{ profile.artistName }}
          </div>
          <div class="app-text-1 app-text-medium">
            {{ profile.description }}
          </div>
          <div class="app-text-1 app-text-small">
            {{ profile.location.city }}, {{ profile.location.country }}
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row my-3" *ngFor="let release of profile.releases">
    <div class="col-10 my-3 offset-1 shadow-lg app-card">
      <div class="row align-items-center">
        <div class="col-3">
          <div class="row justify-content-center py-2">
            <div class="release-image-cropper">
              <img [src]="release.imagePath" class="release-image my-2 mx-2">
            </div>
          </div>
        </div>
        <div class="col-9">
          <div class="app-text-1 app-text-medium">
            {{ release.name }}
          </div>
          <div class="app-text-1 app-text-small">
            {{ release.type }}, {{ release.releaseDate.getFullYear() }}
          </div>
        </div>
      </div>
      <div class="container-fluid py-3">
        <div class="row" *ngFor="let item of release.items">
          <div class="col-9 offset-3 py-2">
            <div class="row justify-content-between">
              <div class="app-text-1 app-text-small">
                {{ item.name }}
              </div>
              <div class="app-text-1 app-text-small">
                  {{ getLengthStr(item.length) }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
