<div class="d-flex container py-5 justify-content-center align-items-center">
  <div class="col-9 shadow app-card">
    <form [formGroup]="releaseEditForm" (ngSubmit)="onSubmit()" class="px-3 py-3">
      <div class="row py-2">
        <label for="name" class="app-text-1 app-text-smaller">Release name:</label>
        <input
          type="text"
          name="name"
          class="form-control"
          placeholder="Release name"
          id="name"
          formControlName="name">
      </div>

      <div class="row py-2">
        <label for="typeSelect" class="app-text-1 app-text-smaller">Release type:</label>
        <select
          class="form-control"
          id="typeSelect"
          formControlName="typeSelect">
          <option *ngFor="let type of types" [value]="type" >{{ type }}</option>
        </select>
      </div>

      <div class="row py-2">
        <button mat-stroked-button type="button" class="btn btn-primary my-1 app-text-1 app-form-btn-text" (click)="filePicker.click()">Pick Image</button>
        <input type="file" #filePicker (change)="onImagePicked($event)" hidden>
      </div>

      <div class="row py-2">
        <div class="mx-0 px-0" *ngIf="imagePreview !== '' && imagePreview">
            <img
            [src]="imagePreview"
            style="max-height: 200px; max-width: 200px;"
            class="rounded">
        </div>
      </div>

      <div class="d-flex row mx-0 py-2 justify-content-between">
        <button
          type="submit"
          class="btn btn-primary my-1 app-text-1 app-form-btn-text app-form-submit-btn"
          [disabled]="!releaseEditForm.valid">
          Add
        </button>
      </div>

    </form>
  </div>
</div>
